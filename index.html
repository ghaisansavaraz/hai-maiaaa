<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hai Maiaaa,  From Gesan</title>

    <!-- ⚘ Favicon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>⚘</text></svg>"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="countdown-container" class="countdown-container">
      <div id="countdown" class="countdown"></div>
      <div id="greeting" class="greeting"></div>
      <input
        type="password"
        id="secret-input"
        placeholder="Enter code"
        style="display:none;"
      />
    </div>

    <div id="dashboard" class="dashboard hidden">
      <h1> Maiaaa’s Reminders</h1>
      <div class="reminder-input">
        <input type="text" id="reminderText" placeholder="Write a reminder..." />
        <button id="addReminder">Add</button>
      </div>
      <ul id="reminderList"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
