/* Starfield and Cosmic Background Effects */

/* Milky Way band */
.milky-way {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(
    ellipse at 50% 50%,
    rgba(255, 255, 255, 0.03) 0%,
    transparent 50%

  opacity: 0;
  transition: opacity 1s ease;
  pointer-events: none;
  z-index: 1;
}

body:not(.light-theme) .milky-way {
  opacity: 1;
}

@keyframes starTwinkle {
  0%, 100% {
    opacity: 0.3;
    filter: brightness(0.8);
  }
  20% {
    opacity: 0.4;
    filter: brightness(0.95);
  }
  40% {
    opacity: 0.65;
    filter: brightness(1.2);
  }
  50% {
    opacity: 0.8;
    filter: brightness(1.4);
  }
  60% {
    opacity: 0.65;
    filter: brightness(1.2);
  }
  80% {
    opacity: 0.4;
    filter: brightness(0.95);
  }
}

/* Star sparkle effect (more visible blinking) */
@keyframes starSparkle {
  0%, 100% {
    opacity: 0.35;
    filter: brightness(0.85);
  }
  15% {
    opacity: 0.5;
    filter: brightness(1.05);
  }
  25% {
    opacity: 0.7;
    filter: brightness(1.3);
  }
  35% {
    opacity: 0.55;
    filter: brightness(1.1);
  }
  50% {
    opacity: 0.3;
    filter: brightness(0.75);
  }
  65% {
    opacity: 0.55;
    filter: brightness(1.1);
  }
  75% {
    opacity: 0.75;
    filter: brightness(1.35);
  }
  85% {
    opacity: 0.5;
    filter: brightness(1.05);
  }
}

  0%, 100% {
    opacity: 0.3;
    filter: brightness(0.8);
    box-shadow:
      0 0 4px rgba(255, 255, 255, 0.4),
      0 0 10px rgba(255, 255, 255, 0.2);
  }
  25% {
    opacity: 0.45;
    filter: brightness(0.95);
    box-shadow:
      0 0 5px rgba(255, 255, 255, 0.45),
      0 0 11px rgba(255, 255, 255, 0.22);
  }
  40% {
    opacity: 0.6;
    filter: brightness(1.15);
    box-shadow:
      0 0 6px rgba(255, 255, 255, 0.5),
      0 0 14px rgba(255, 255, 255, 0.25);

    box-shadow:
      0 0 5px rgba(255, 255, 255, 0.45),
      0 0 11px rgba(255, 255, 255, 0.22);

}

  0%, 100% {
    opacity: 0.3;
    box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
    filter: brightness(0.8);
  }
  80% {

    filter: brightness(0.85);
  }

/* Apply different behaviors to stars */
.star:nth-child(6n+1) {
  animation: starSparkle 3.5s ease-in-out infinite;
}

.star:nth-child(6n+2) {
  animation: starTwinkle 4s ease-in-out infinite;
}

.star:nth-child(6n+3) {
  animation: starSparkle 4.5s ease-in-out infinite;
  animation-delay: 1.5s;
}

.star:nth-child(6n+4) {
  animation: starPulseGlow 12s ease-in-out infinite;
  width: 2.4px;
  height: 2.4px;
}

.star:nth-child(6n+5) {
  animation: starBlinkVisible 10s ease-in-out infinite;
  animation-delay: 1.5s;
  width: 2.2px;
  height: 2.2px;
}

.star:nth-child(6n) {
  animation: starBlinkVisible 14s ease-in-out infinite;
  width: 2.2px;
  height: 2.2px;
}

/* Shooting Star System */
.shooting-star {
  position: fixed;
  top: -50px;
  right: -50px;
  width: 4px;
  height: 4px;
  background: radial-gradient(circle, 
    rgba(255, 255, 255, 1) 0%,
    rgba(255, 255, 255, 0.9) 50%,
    rgba(255, 255, 255, 0.6) 100%
  );
  border-radius: 50%;
  opacity: 0;
  pointer-events: none;
  z-index: 1000;
  filter: brightness(1.5);
}

/* Create shooting star trail - longer and more visible */
.shooting-star::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 100%;
  width: 150px;
  height: 3px;
  background: linear-gradient(90deg, 
    rgba(255, 255, 255, 1) 0%,
    rgba(255, 255, 255, 0.8) 15%,
    rgba(255, 255, 255, 0.5) 40%,
    rgba(255, 255, 255, 0.2) 70%,
    rgba(255, 255, 255, 0.05) 90%,
    transparent 100%
  );
  transform: translateY(-50%);
  border-radius: 50%;
  box-shadow: 
    0 0 8px rgba(255, 255, 255, 0.6),

  content: '';

  left: 0;
  right: 0;

  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);

  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
