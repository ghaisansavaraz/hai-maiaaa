<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Hai Maiaaa, From Gesan</title>

  <!-- black/white flower favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>âš˜</text></svg>">

  <!-- SF Pro / system stack (no external download) -->
        <style>
          /* Apple system font stack */
          :root { 
            --font-stack: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Arial, system-ui, sans-serif;
            --font-mono: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas, "Courier New", monospace;
          }
          html,body { height:100%; margin:0; }
        </style>

  <link rel="stylesheet" href="style.css" />
</head>
  <body>
    <!-- Simple stars -->
    <div class="stars-container">
      <div class="star star-1"></div>
      <div class="star star-2"></div>
      <div class="star star-3"></div>

      <div class="star star-13"></div>
      <div class="star star-14"></div>
      <div class="star star-15"></div>
      <div class="star star-16"></div>
      <div class="star star-17"></div>
      <div class="star star-18"></div>
      <div class="star star-19"></div>
      <div class="star star-20"></div>

      <div class="star star-31"></div>
      <div class="star star-32"></div>
      <div class="star star-33"></div>
      <div class="star star-34"></div>
      <div class="star star-35"></div>
      <div class="star star-36"></div>
      <div class="star star-37"></div>
      <div class="star star-38"></div>
      <div class="star star-39"></div>
      <div class="star star-40"></div>
      <div class="star star-41"></div>
      <div class="star star-42"></div>
      <div class="star star-43"></div>
      <div class="star star-44"></div>
      <div class="star star-45"></div>
      <div class="star star-46"></div>
      <div class="star star-47"></div>
      <div class="star star-48"></div>
      <div class="star star-49"></div>
      <div class="star star-50"></div>
    </div>
    
    <!-- Shooting stars -->
    <div class="shooting-stars-container">
      <div class="shooting-star shooting-star-1"></div>
      <div class="shooting-star shooting-star-2"></div>
      <div class="shooting-star shooting-star-3"></div>
    </div>


  <!-- central area -->
  <div id="center" class="center">
    <div id="countdownContainer" class="countdown-container">
      <div id="timer" class="timer" aria-live="polite">-- -- -- --</div>
      <div id="greeting" class="greeting" aria-hidden="false"></div>
      <input id="secretInput" class="secret-input" type="password" placeholder="Enter code" aria-label="secret code" />
    </div>

    <main id="dashboard" class="dashboard hidden" aria-hidden="true">
      <!-- Main dashboard content -->
      <div id="dashboardContent" class="dashboard-content">
        
        <!-- Header with Clock -->
        <header class="dashboard-header">
          <div class="header-clock">
            <div class="header-time-container">
              <div id="headerCurrentTime" class="header-current-time">--:--:--</div>
              <div id="headerCurrentDate" class="header-current-date">Loading...</div>
            </div>
            <div id="headerTimeGreeting" class="header-time-greeting">Good morning Maiaaa</div>
          </div>
        </header>

        <!-- Main Grid Layout -->
        <div class="dashboard-grid">
          
          <!-- Left Column -->
          <div class="dashboard-column">
            
            <!-- Mood Section -->
            <section id="moodSection" class="dashboard-card">
              <div class="card-header">
                <h2 class="card-title">Mood</h2>
                <div class="card-subtitle">How are you feeling today?</div>
                <button id="clearMood" class="btn-clear">Clear</button>
              </div>
              <div class="card-content">
                <div class="mood-input-container">
                  <input id="moodInput" class="mood-input" type="text" placeholder="Enter your mood..." />
                  <div id="moodTags" class="mood-tags"></div>
                </div>
              </div>
            </section>

            <!-- Tasks Section -->
            <section id="tasksSection" class="dashboard-card">
              <div class="card-header">
                <h2 class="card-title">Tasks</h2>
                <div class="card-subtitle">Stay organized</div>
                <button id="clearTasks" class="btn-clear">Clear</button>
              </div>
              <div class="card-content">
                <div class="task-controls">
                  <input id="taskText" class="task-input" type="text" placeholder="Task description..." />
                  <div class="deadline-controls">
                    <input id="taskDeadlineDate" class="deadline-date" type="text" placeholder="Date (YYYY-MM-DD)" />
                    <input id="taskDeadlineTime" class="deadline-time" type="text" placeholder="Time (HH:MM)" />
                  </div>
                  <button id="addTask" class="btn-primary">Add Task</button>
                </div>
                <div id="tasksContainer" class="tasks-container"></div>
              </div>
            </section>

          </div>

          <!-- Right Column -->
          <div class="dashboard-column">
            
            <!-- Reminders Section -->
            <section id="remindersSection" class="dashboard-card">
              <div class="card-header">
                <h2 class="card-title">Reminders</h2>
                <div class="card-subtitle">Important notes</div>
                <button id="clearReminders" class="btn-clear">Clear</button>
              </div>
              <div class="card-content">
                <div class="reminder-controls">
                  <input id="reminderText" class="reminder-input" type="text" placeholder="Write a reminder..." />
                  <button id="addReminder" class="btn-primary">Add</button>
                </div>
                <div id="reminderList" class="reminder-cards" aria-live="polite"></div>
              </div>
            </section>

            <!-- Letters Section -->
            <section id="lettersSection" class="dashboard-card">
              <div class="card-header">
                <h2 class="card-title">Letters</h2>
                <div class="card-subtitle">Messages from Gesan</div>
                <button id="clearLetters" class="btn-clear">Clear</button>
              </div>
              <div class="card-content">
                <div class="coming-soon">
                  <div class="coming-soon-icon">?</div>
                  <div class="coming-soon-text">Coming Soon</div>
                </div>
              </div>
            </section>

          </div>

        </div>


      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
