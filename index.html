<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hai Maiaaa,  From Gesan</title>

  <!-- black/white flower favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>âš˜</text></svg>">

  <!-- Use Apple system fonts with fallbacks -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- COUNTDOWN -->
  <div class="countdown-container" id="countdown-container">
    <div id="countdown" class="countdown" aria-live="polite">00 00 00 00</div>
    <!-- hidden input appears after triple-click (for bypass) -->
    <input id="secret-input" type="password" placeholder="Enter code..." class="secret-input" />
  </div>

  <!-- DASHBOARD -->
  <main class="dashboard hidden" id="dashboard" aria-hidden="true">
    <h1 class="greeting">Hai Maiaaa</h1>
    <div class="reminder-input">
      <input id="reminderText" type="text" placeholder="Write a reminder..." />
      <button id="addReminder">Add</button>
    </div>

    <ul id="reminderList" class="reminder-list" aria-live="polite"></ul>
    <div class="dashboard-actions">
      <button id="exportReminders" class="small">Export</button>
      <button id="importReminders" class="small">Import</button>
      <input id="importFile" type="file" accept=".json" hidden />
      <button id="clearReminders" class="small danger">Clear</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
