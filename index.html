<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#000000" />
  <title>Hai Maiaaa, From Gesan</title>

  <!-- black/white flower favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>âš˜</text></svg>">

  <!-- SF Pro / system stack (no external download) -->
        <style>
          /* Apple system font stack */
          :root { 
            --font-stack: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Arial, system-ui, sans-serif;
            --font-mono: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas, "Courier New", monospace;
          }
          html,body { height:100%; margin:0; }
        </style>

  <link rel="stylesheet" href="style.css" />
</head>
  <body>
    <!-- Simple stars -->
    <div class="stars-container">
      <div class="star star-1"></div>
      <div class="star star-2"></div>
      <div class="star star-3"></div>
      <div class="star star-4"></div>
      <div class="star star-5"></div>
      <div class="star star-6"></div>
      <div class="star star-7"></div>
      <div class="star star-8"></div>
      <div class="star star-9"></div>
      <div class="star star-10"></div>
      <div class="star star-11"></div>
      <div class="star star-12"></div>
      <div class="star star-13"></div>
      <div class="star star-14"></div>
      <div class="star star-15"></div>
      <div class="star star-16"></div>
      <div class="star star-17"></div>
      <div class="star star-18"></div>
      <div class="star star-19"></div>
      <div class="star star-20"></div>
    </div>

  <!-- central area -->
  <div id="center" class="center">
    <div id="countdownContainer" class="countdown-container">
      <div id="timer" class="timer" aria-live="polite">-- -- -- --</div>
      <div id="greeting" class="greeting" aria-hidden="false"></div>
      <input id="secretInput" class="secret-input" type="password" placeholder="Enter code" aria-label="secret code" />
    </div>

    <main id="dashboard" class="dashboard hidden" aria-hidden="true">
      <!-- Main dashboard content -->
      <div id="dashboardContent" class="dashboard-content">
        <h1 class="dash-title">ðŸŒ¸ Maia's Day</h1>

        <!-- Live Time Display -->
        <section id="timeSection" class="dashboard-section time-display">
          <div class="time-widget">
            <div class="time-container">
              <div id="currentTime" class="current-time">--:--:--</div>
              <div id="currentDate" class="current-date">Loading...</div>
            </div>
            <div id="timeGreeting" class="time-greeting">Good morning</div>
          </div>
        </section>

        <!-- Mood of the day -->
        <section id="moodSection" class="dashboard-section">
          <h2 class="section-title">Mood of the day</h2>
          <div class="mood-input-container">
            <input id="moodInput" class="mood-input" type="text" placeholder="How are you feeling?" />
            <div id="moodTags" class="mood-tags"></div>
          </div>
        </section>

        <!-- Reminders -->
        <section id="remindersSection" class="dashboard-section">
          <h2 class="section-title">Your reminders</h2>
          <div class="reminder-controls">
            <input id="reminderText" class="reminder-input" type="text" placeholder="Write a reminder..." />
            <button id="addReminder" class="btn">Add</button>
          </div>
          <ul id="reminderList" class="reminder-list" aria-live="polite"></ul>
        </section>

               <!-- Letters from Gesan -->
               <section id="lettersSection" class="dashboard-section">
                 <h2 class="section-title">Letters from Gesan</h2>
                 <div id="lettersContainer" class="letters-container envelope-grid"></div>
               </section>
               
               <!-- Smart Task Checklist -->
               <section id="tasksSection" class="dashboard-section">
                 <h2 class="section-title">Your Tasks</h2>
                 <div class="task-controls">
                   <input id="taskText" class="task-input" type="text" placeholder="Add a new task..." />
                   <input id="taskDeadline" class="deadline-input" type="datetime-local" />
                   <button id="addTask" class="btn">Add Task</button>
                 </div>
                 <div id="tasksContainer" class="tasks-container"></div>
               </section>

        <!-- Controls -->
        <div class="deck">
          <button id="exportReminders" class="btn small">Export</button>
          <button id="importReminders" class="btn small">Import</button>
          <input id="importFile" type="file" accept=".json" hidden />
          <button id="clearReminders" class="btn small danger">Clear</button>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
